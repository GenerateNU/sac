name: Auto-Update Dependency PR
on:
  push:
    branches:
      - main
jobs:
  autoupdate:
    name: Auto-Update Dependency PR
    runs-on: ubuntu-latest
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PR_FILTER: "labelled"
          PR_LABELS: "dependencies"
          MERGE_CONFLICT_ACTION: "fail"
