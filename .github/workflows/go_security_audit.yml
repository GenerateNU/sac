name: Security Audit

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    paths:
      - "**/go.mod"
      - "**/go.sum"
      - "**/*.go"
      - ".github/workflows/go_security_audit.yml"
  pull_request:
    paths:
      - "**/go.mod"
      - "**/go.sum"
      - "**/*.go"
      - ".github/workflows/go_security_audit.yml"

jobs:
  go_security_audit:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./backend/...
