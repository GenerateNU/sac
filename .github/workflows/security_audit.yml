name: Security Audit

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    paths:
      - "**/go.mod"
      - "**/go.sum"

jobs:
  securit_audit:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
